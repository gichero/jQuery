$(document).ready(function() {
//check off 'li's
$('#todo-list').on('click', 'li', function(){
    $(this).toggleClass('crossout');
});
//remove 'li'
$('#todo-list').on('click', 'li', function(event){
    $(this).parent().fadeOut(500, function(){
        $(this).remove();
    });
    event.stopPropagation();
});
