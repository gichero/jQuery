<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Data tables</title>
        <script src='jquery.js'></script>
        <script src='https://cdn.datatables.net/1.10.13/js/jquery.dataTables.min.js'></script>
        <link href='https://cdn.datatables.net/1.10.13/css/jquery.dataTables.min.css' rel='stylesheet'/>

        <script>
       $(function(){
           $('table').DataTable();
       });
        </script>

    </head>
    <body>
        <table>
            <thead>
                <tr>
                    <th>Author</th>
                    <th>Book</th>
                    <th>Pages</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>John Steinbeck</td>
                    <td>Grapes of Wrath</td>
                    <td>600</td>
                </tr>

                <tr>
                    <td>Herman Hesse</td>
                    <td>Siddhartha</td>
                    <td>120</td>
                </tr>
                <tr>
                    <td>Ernest Hemingway</td>
                    <td>Old man and the sea</td>
                    <td>100</td>
                </tr>
                <tr>
                    <td>Ayn Rand</td>
                    <td>Atlas Shrugged</td>
                    <td>1200</td>
                </tr>
                <tr>
                    <td>Ray Bradbury</td>
                    <td>Fahrenheit 451</td>
                    <td>150</td>
                </tr>
                <tr>
                    <td>John Heller</td>
                    <td>Catch 22</td>
                    <td>500</td>
                </tr>
            </tbody>
        </table>

    </body>
</html>
