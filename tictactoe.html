<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>TicTacToe</title>
        <script src="jquery.js"></script>
        <script src="tictactoe.js"></script>

        <style>
        body{
            text-align: center;
            font-family: Helvetica;
        }

        table{
            margin:auto;
            background-color: lightblue;
        }
        .cell{
            width: 200px;
            height: 200px;
            font-size: 7em;
        }
        .boardgame{
            display: inline-block;
        }
        .score{
            font-size: 4em;
        }


        </style>
    </head>
    <body>
        <h1>Tic Tac Toe</h1>
        <table class = 'boardgame'>
            <tr>
                <td><button id = '1' class = 'cell'></button></td>
                <td><button id = '2' class = 'cell'></button></td>
                <td><button id = '3' class = 'cell'></button></td>
            </tr>
            <tr>
                <td><button id = '4' class = 'cell'></button></td>
                <td><button id = '5' class = 'cell'></button></td>
                <td><button id = '6' class = 'cell'></button></td>
            </tr>
            <tr>
                <td><button id = '7' class = 'cell'></button></td>
                <td><button id = '8' class = 'cell'></button></td>
                <td><button id = '9' class = 'cell'></button></td>
            </tr>

        </table>

        <div class= 'score'></div>
        <div class= 'computer'></div>
        <div class= 'AI'></div>

    </body>
</html>
